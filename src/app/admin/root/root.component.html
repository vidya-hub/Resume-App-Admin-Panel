<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
    <mat-toolbar color="primary" class="example-toolbar">
        <button mat-icon-button (click)="snav.toggle()">
                        <mat-icon>menu</mat-icon>
                </button>
        <a class="example-app-name fill-space" routerLink="/home"><span>Resume App</span></a>
        <button class="btn btn-sm btn-info mr-3 dashboardBtn" routerLink="/home">
            Go to Home
        </button>
        <button class="btn btn-sm btn-info mr-3 logout-btn" style="float:right;" (click)="fnLogout()">
                        Logout <i class="fa fa-sign-out" aria-hidden="true"></i>
                </button>
    </mat-toolbar>

    <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
        <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches" fixedTopGap="56" opened="true">
            <mat-nav-list>
                <a mat-list-item routerLinkActive="active" routerLink="/job-title">Job Title</a>
                <a mat-list-item routerLinkActive="active" routerLink="/degree">Degree</a>
                <a mat-list-item routerLinkActive="active" routerLink="/accomplishments">Accomplishments</a>
                <a mat-list-item routerLinkActive="active" routerLink="/affiliations">Affiliations</a>
                <a mat-list-item routerLinkActive="active" routerLink="/certifications">Certifications</a>
                <a mat-list-item (click)="fnFetchResumeData()">Resume Data</a>
                <!-- <input type="file" (change)="fnLoadFile($event)" multiple="false"> -->
                <!-- <a mat-list-item routerLinkActive="active" routerLink="/summary/package">Package
                            Summary</a>
                        <mat-divider></mat-divider>

                        <a mat-list-item style="background: transparent !important;color: #000!important" href="javascript:void(0)"
                                (click)="fnOpenChangePasswordModel(ChangePasswordModel)">Change
                                Password</a> -->

            </mat-nav-list>
        </mat-sidenav>
        <mat-sidenav-content>
            <div class="m40">
                <router-outlet></router-outlet>
            </div>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>

<ng-template #ChangePasswordModel let-c="close" let-d="dismiss" class="modal-dialog-centered">
    <div class="modal-header bg-light">
        <h4 class="modal-title">Change Password</h4>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label>Old Password</label>
            <input type="password" placeholder="Old Password" class="form-control" [(ngModel)]="oldPassword">
        </div>
        <div class="form-group">
            <label>New Password</label>
            <input type="password" placeholder="New Password" class="form-control" [(ngModel)]="newPassword">
        </div>
        <div class="form-group">
            <label>Re-Enter Password</label>
            <input type="password" placeholder="Re-Enter Password" class="form-control" [(ngModel)]="rePassword">
        </div>
    </div>
    <div class="modal-footer text-center">
        <div class="col-sm-12 text-right">
            <button type="button" *ngIf="!pleasWaitBtn" class="btn m-1 btn-success " (click)="fnChangePassword()">Submit</button>
            <button type="button" *ngIf="pleasWaitBtn" class="btn m-1 btn-success " disabled>Please wait..</button>
            <button type="button" *ngIf="!pleasWaitBtn" class="btn m-1 btn-danger" (click)="c('Close click')">Close</button>
        </div>
    </div>
</ng-template>
